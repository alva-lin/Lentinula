<div >Welcome</div >

<div >
  <label for="nickName" >用户名</label >
  <input #nickName id="nickName" />
</div >
<div >
  <label for="account" >账户</label >
  <input #account id="account" />
</div >
<div >
  <label for="password" >密码</label >
  <input #password id="password" type="password" />
</div >

<button (click)="register(account.value, nickName.value, password.value)" >注册</button >
<button (click)="login(account.value, password.value)" >登录</button >


<div >
  <label for="id" >文章Id</label >
  <input #id id="id" type="number" />
</div >
<button (click)="get()">获取列表</button>
<button (click)="getOne(+id.value)">获取一个</button>

<div>{{result}}</div>

<div class="bg">
  <div class="header">
    <div class="logo-container">
      <span class="logo"> Lentinula</span>
    </div>
    <div class="header-banner">
      <div class="tools"></div>
      <div class="right">
        <div class="avatar">
          <button [nzDropdownMenu]="menu" nz-button nz-dropdown nzShape="circle" nzSize="large" nzTrigger="click"
                  nzType="default">
            <span nz-icon nzType="user"></span>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li (click)="Logout()" nz-menu-item>退出系统</li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="sider">
      <ul class="sider-menu" nz-menu nzMode="inline">
        <li nz-menu-item nzMatchRouter>
          <span nz-icon nzTheme="outline" nzType="dashboard"></span>
          <span><a [routerLink]="['/', 'home', 'console']">控制台</a></span>
        </li>
        <li nz-menu-item nzMatchRouter>
          <span nz-icon nzTheme="outline" nzType="file-text"></span>
          <span><a [routerLink]="['/', 'home', 'article']">文章管理</a></span>
        </li>
      </ul>
    </div>
    <div class="content-container">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <nz-page-header class="page-header">
    <nz-page-header-title>文章管理</nz-page-header-title>
    <nz-page-header-extra>
      <nz-space>
        <button *nzSpaceItem nz-button nzType="primary"
                (click)="addArticle()">
          <span nz-icon nzType="plus"></span>
          新增文章
        </button>
        <button *nzSpaceItem nz-button
                (click)="enterRecycleBin()">
          <span nz-icon nzType="delete"></span>
          回收站
        </button>
      </nz-space>
    </nz-page-header-extra>
  </nz-page-header>
  <ng-template #emptyTpl>
    <div class="empty" *ngIf="articles.length === 0">
      <nz-empty nzNotFoundImage="simple"></nz-empty>
    </div>
  </ng-template>
  <div class="table">
    <nz-table
      #basicTable
      [nzData]="articles"
      [nzFrontPagination]="false"
      [nzLoading]="loading"
      [nzTotal]="total"
      [nzPageSize]="pageSize"
      [nzPageIndex]="pageNumber"
      [nzNoResult]="emptyTpl"
      nzHideOnSinglePage="true"
      nzSimple
      (nzQueryParams)="onQueryParamsChange($event)"
    >
      <thead>
      <tr>
        <th>文章</th>
        <th nzWidth="200px">创建时间</th>
        <th nzWidth="200px">修改时间</th>
        <th nzWidth="200px">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td nzEllipsis>
          {{ data.title }}
        </td>
        <td>
          {{ data.creationTime | date:'yyyy年MM月dd日 HH时mm分' }}
        </td>
        <td>
          {{ data.modifiedTime | date:'yyyy年MM月dd日 HH时mm分' | nzSafeNull: '-' }}
        </td>
        <td>
          <nz-button-group>
            <button nz-button nzType="default"
                    (click)="editArticle(data.id)">
              <span nz-icon nzType="edit" nzTheme="outline"></span>
              <span>编辑</span>
            </button>
            <button nz-button nzType="default" nzDanger
                    nz-popconfirm
                    nzPopconfirmPlacement="topRight"
                    nzPopconfirmTitle="是否移至回收站"
                    [nzPopconfirmShowArrow]="false"
                    (nzOnConfirm)="remove([data.id])">
              <span nz-icon nzType="delete" nzTheme="outline"></span>
              <span>删除</span>
            </button>
          </nz-button-group>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<nz-list nzItemLayout="vertical" [nzLoading]="loading">
  <nz-list-item *ngFor="let article of articles">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <a [routerLink]="['/article', article.id]">{{ article.title }}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        <ul nz-list-item-actions>
          <nz-list-item-action>
            创建时间：{{ article.createTime | date: "yyyy-MM-dd HH:mm" }}
          </nz-list-item-action>
          <nz-list-item-action>
            更新时间：{{ article.modifyTime | date: "yyyy-MM-dd HH:mm" }}
          </nz-list-item-action>
        </ul>
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    {{ article.description || article.content | nzEllipsis: 80:"..." }}
    <nz-list-item-extra>
      <img
        width="200"
        alt="logo"
        src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png"
      />
    </nz-list-item-extra>
  </nz-list-item>
</nz-list>

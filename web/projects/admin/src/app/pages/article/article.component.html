<h1>文章管理</h1>

<a nz-button nzType="primary" routerLink="./new">新建文章</a>

<nz-table #nzTable [nzData]="articles">
  <thead>
    <tr>
      <th>标题</th>
      <th>创建时间</th>
      <th>修改时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of nzTable.data">
      <td>{{ data.title }}</td>
      <td>{{ data.createTime | date: "yyyy-MM-dd HH:mm" }}</td>
      <td>{{ data.modifyTime | date: "yyyy-MM-dd HH:mm" }}</td>
      <td>
        <nz-space>
          <a
            *nzSpaceItem
            nz-button
            nzType="default"
            routerLink="./edit/{{ data.id }}"
            >编辑</a
          >
          <button
            *nzSpaceItem
            nz-button
            nzType="default"
            nzDanger
            (click)="removeArticle(data)"
          >
            删除
          </button>
        </nz-space>
      </td>
    </tr>
  </tbody>
</nz-table>
